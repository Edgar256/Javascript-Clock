<!DOCTYPE>
<html>
<head>
	<title>Javascript Clock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/branding.css">

	
</head>
<body>
	<div class="row topDiv">
		This is a sample Javascript powered clock.
	</div>
	<div class="row">
		<div class="mainClock">
			<div class="hrClock" id="hrClock"></div>:
			<div class="minClock" id="minClock"></div>:
			<div class="secClock" id="secClock"></div>
			<div id="amPm"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-5"></div>
		<div class="col-sm-2">
			<!--<button class="btn btnClock" onclick="conv12();">12hr Clock</button>-->
			<form>
				<input class="btn btnClock" type="button" value="24hr Clock" onclick="conv12()" />
			</form>
			<input class="btn btnClock" type="button" value="24hr Clock" onclick="come()" />
		</div>
		<div class="col-sm-5"></div>
	</div>
	<div class="row" style="display: none;">
		<div class="col-sm-5"></div>
		<div class="col-sm-2">
			<button class="btn btnClock">24hr Clock</button>			
		</div>
		<div class="col-sm-5"></div>
	</div>
	<script>
		function conv12(){

			setInterval(function(){
				var date = new Date();
				var hrTime = date.getHours();
				var minTime = date.getMinutes();
				var secTime= date.getSeconds();
				var pm = 'pm';
				var am = 'am';

				var minTime0 = minTime.toString();
				var secTime0 = secTime.toString();

				if (minTime0.length < 2){
					minTime = '0' + minTime;
				};

				if (secTime0.length < 2){
					secTime = '0' + secTime;
				};

				document.getElementById("hrClock").innerHTML = hrTime;
				document.getElementById("minClock").innerHTML = minTime;
				document.getElementById("secClock").innerHTML = secTime;

				if(hrTime > 12){
					document.getElementById("amPm").innerHTML = pm;
				}else{
					document.getElementById("amPm").innerHTML = am;
				}

			}, 1000);

		};

	</script>

	<script src="js/app.js"></script>
</body>
</html>
