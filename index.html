<!DOCTYPE>
<html>
<head>
	<title>Javascript Clock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/branding.css">

	
		
</head>
<body>
	<div class="row topDiv">
		This is a sample Javascript powered clock.
	</div>
	<div class="row">
		<div class="mainClock">
			<div class="hrClock" id="hrClock"></div>:
			<div class="minClock" id="minClock"></div>:
			<div class="secClock" id="secClock"></div>
			<div id="amPm"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-5"></div>
		<div class="col-sm-2">
			<form>
				<input class="btn btnClock" type="button" value="24hr Clock" onclick="conv12()" />
			</form>
		</div>
		<div class="col-sm-5"></div>
	</div>
	<div class="row" style="display: non;">
		<div class="col-sm-5"></div>
		<div class="col-sm-2">
			<form>
				<input class="btn btnClock" type="button" value="24hr Clock" onclick="conv24()" />
			</form>
		</div>
		<div class="col-sm-5"></div>
	</div>	
	
	<script src="js/app.js"></script>
	<script src="js/app12.js"></script>
	<script src="js/app24.js"></script>
</body>
</html>
